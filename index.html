<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Giriş Yap veya Kaydol</title>
</head>
<body>

        <div class="main_container">
            <div class="left_container">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"> <!-- En uyumlu logo bu olduğu için kaynak kodu kullanılmışır. -->
                <p>Facebook tanıdıklarınla iletişim kurmanı<br> ve hayatında olup bitenleri paylaşmanı sağlar.
                </p>
            </div>
            <div class="right_container">
                <form action="">
                    <input type="text" placeholder="E-posta veya Telefon Numarası">
                    <input type="password" placeholder="Şifre">
                    <input type="submit" value="Giriş Yap" id="login_button">
                    <a href="https://tr-tr.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Şifreni mi Unuttun?</a>
                    <hr>
                    <div class="button_container">
                        <button>Yeni Hesap Oluştur</button>
                    </div>
                </form>
                <p class="last_text">
                    Ünlü biri, marka veya işletme için <b>Sayfa oluştur.</b>
                </p>
            </div>
        </div>
    
</body>
</html>
